<!DOCTYPE html>
<html>
  <head>
    <title>Message List</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
    <script type="text/javascript" src="resources/js/script.js"></script>
  </head>
  <body>
    <div id="navbar" class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
    <div class="flex-container">
        <div class="mainTitle">
          <h1>Message List</h1>
        </div>
        <div id="formButtons">
            <input type="text" id="newMessage" placeholder="Type your message here...">
            <br>
            <button id="submitMessage" class="buttons" onclick=submitMessage()>Submit</button>
            <button id="clearMessage" class="buttons" onclick=clearMessage()>Clear</button>
        </div>
        <div id="messages">
          <h2>Messages</h2>
          <ul id="messageList"></ul>
          <button id="clearList" class="buttons" onclick=clearList()>Clear List</button>
        </div>
      </div>
  </body>
</html>
